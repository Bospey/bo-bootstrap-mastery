<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="photos.html">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="photos.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <header class="bg-secondary text-white my-0 p-5">
      <div class="jumbotron">
        <h1>Holy Ship!</h1>
        <p>A diary from Captain "Poopdeck" Poppy</p>
      </div>
    </header>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/pirate-photos/kraken01.jpg" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>A terrible beast</h5>
            <p>Yeah that boat is in some trouble.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/pirate-photos/kraken02.jpg" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>Ok this is crazy</h5>
            <p>Looks like a WWE move</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/pirate-photos/kraken03.jpg" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>This guy is toast</h5>
            <p>Let's hope he had a will.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</body>

<footer>
  <div class="container-fill">
    <header class="my-1 p-10">
      <div class="bg-dark text-bg-dark">
        <p class="footer-text">By Bo Espey</p>
      </div>  
    </header>
  </div>
</footer>
</html>
